#Properties file for Person-Entities UI components.

#click_on_name_in_Person_Entities is used to click on a name in Person-Entities page eg Jeb Bush,Denver Stutler,etc
#used to select the number of messages mentioned,eg if name selected is Jeb Bush then its message number displayed is 1321
#number_in_PersonEntity_BrowseTopPage is used to select data in Person-Entities button, eg Person entities(1913)
#click_on_PersonEntities is used to select Person entities button in browse top page.

click_on_name_in_Person_Entities=#entities > tbody > tr:nth-child(1) > td:nth-child(1) > span
message_number=#entities > tbody > tr:nth-child(1) > td.sorting_2
number_in_PersonEntity_BrowseTopPage=#all-cards > div:nth-child(2) > a > p.cta-text-1
click_on_PersonEntities=#all-cards > div:nth-child(2)
