#Properties file for the UI components of message window of Correspondents

#From is used to select the "From" of the mail opened.
#To is used to select the "To" of the mail opened.
#Cc is used to select the "cc" of the mail opened.
#bcc is used to select the "bcc" of the mail opened.
#id is used to select the ID of the message opened
#new id has same selector as id,but this is given when we want to select id when a message is opened through advanced search
#click_on_search is used to select the search button through message window
#go_to_advanced_search is used to click on advanced search button after clicking on search 
#sent_messages_in_CorrespondentsPage is used to select the sent messages element in message window
#received_messages_in_CorrespondentsPage is used to select the received messages element in message window
#number_of_messages_opened_after_clicking_on_Correspondents_name is used to select element of form x/y after clicking on any correspondent's name.

#give xpath for From,To,cc and bcc
  
From=//*[@id="jog_contents"]/div[2]/div[1]/table/tbody/tr[2]/td[2]/a
To=//*[@id="jog_contents"]/div[2]/div[1]/table/tbody/tr[3]/td[2]/a 
Cc=//*[@id="jog_contents"]/div[2]/div[1]/table/tbody/tr[4]/td[2]/a
bcc=//*[@id="jog_contents"]/div[2]/div[1]/table/tbody/tr[4]/td[2]/a[1]
id=#jog_contents > div.muse-doc > div.muse-doc-header > table > tbody > tr:nth-child(5) > td:nth-child(2)
new_id=#jog_contents > div.muse-doc > div.muse-doc-header > table > tbody > tr:nth-child(5) > td:nth-child(2)
click_on_search=#bs-example-navbar-collapse > ul:nth-child(1) > li:nth-child(3) > a
go_to_advanced_search=body > div:nth-child(7) > a
sent_messages_in_CorrespondentsPage=body > div.browsepage > div:nth-child(1) > div > span:nth-child(18) > span
received_messages_in_CorrespondentsPage=body > div.browsepage > div:nth-child(1) > div > span:nth-child(20) > span
number_of_messages_opened_after_clicking_on_Correspondents_name=#pageNumbering
